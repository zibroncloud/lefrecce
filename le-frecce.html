<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Frecce ðŸ”„</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function LeFrecce() {
            const [isAnimating, setIsAnimating] = useState(false);
            const [showResult, setShowResult] = useState(false);
            const [finalResult1, setFinalResult1] = useState(0);
            const [finalResult2, setFinalResult2] = useState(0);
            const [animationKey, setAnimationKey] = useState(0);
            const [fastMode, setFastMode] = useState(false);

            const dado1 = [
                { colore: 'bg-white text-black border-2 border-gray-300', emoji: 'ðŸ˜¶', testo: 'assenza' },
                { colore: 'bg-yellow-400 text-black', emoji: 'ðŸ¤ª', testo: 'follia' },
                { colore: 'bg-red-600 text-white', emoji: 'ðŸ¤¬', testo: 'rabbia' },
                { colore: 'bg-green-500 text-white', emoji: 'ðŸ¤®', testo: 'disgusto' },
                { colore: 'bg-purple-600 text-white', emoji: 'ðŸ˜', testo: 'passionalitÃ ' },
                { colore: 'bg-black text-white', emoji: 'ðŸ˜£', testo: 'cupezza' },
                { colore: 'bg-blue-500 text-white', emoji: 'ðŸ˜­', testo: 'tristezza' }
            ];

            const dado2 = [
                { emoji: 'ðŸ‘¥ðŸ‘¥', testo: 'Platea' },
                { emoji: 'ðŸ‘¤', testo: 'Uno del Pubblico' },
                { emoji: 'ðŸž', testo: 'Spazio attorno' },
                { emoji: 'ðŸ—£', testo: 'Un\'altro in scena' },
                { emoji: 'ðŸ§ ', testo: 'A sÃ¨ Stessi' },
                { emoji: 'ðŸ˜‘', testo: 'Assenza' }
            ];

            const dado1Loop = Array(8).fill(dado1).flat();
            const dado2Loop = Array(8).fill(dado2).flat();

            // Funzione per creare il suono tick
            const playTick = () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.05);
            };

            const lanciaDadi = () => {
                setIsAnimating(true);
                setShowResult(false);
                
                const result1 = Math.floor(Math.random() * 7);
                const result2 = Math.floor(Math.random() * 6);
                
                setFinalResult1(result1);
                setFinalResult2(result2);
                
                setAnimationKey(prev => prev + 1);
                
                // Durate in base alla modalitÃ 
                const duration1 = fastMode ? 1000 : 8000;
                const duration2 = fastMode ? 1000 : 10000;
                
                // Suoni durante l'animazione
                if (!fastMode) {
                    let tickInterval = 50;
                    let tickCount = 0;
                    const maxTicks = 150;
                    
                    const tickTimer = setInterval(() => {
                        playTick();
                        tickCount++;
                        
                        if (tickCount > 100) {
                            tickInterval = 200;
                        } else if (tickCount > 80) {
                            tickInterval = 150;
                        } else if (tickCount > 60) {
                            tickInterval = 100;
                        }
                        
                        if (tickCount >= maxTicks) {
                            clearInterval(tickTimer);
                        }
                    }, tickInterval);
                    
                    setTimeout(() => {
                        clearInterval(tickTimer);
                    }, Math.max(duration1, duration2));
                } else {
                    // In modalitÃ  fast, pochi tick veloci
                    let tickCount = 0;
                    const fastTickTimer = setInterval(() => {
                        playTick();
                        tickCount++;
                        if (tickCount >= 10) {
                            clearInterval(fastTickTimer);
                        }
                    }, 80);
                }
                
                setTimeout(() => {
                    setIsAnimating(false);
                    setShowResult(true);
                }, Math.max(duration1, duration2));
            };

            return (
                <div className="min-h-screen bg-gray-800 flex flex-col items-center justify-center p-6">
                    <style>{`
                        * {
                            box-sizing: border-box;
                        }
                        @keyframes slide1 {
                            0% { transform: translateY(0); }
                            100% { transform: translateY(-${(7 * 5 + finalResult1) * 192}px); }
                        }
                        @keyframes slide2 {
                            0% { transform: translateY(0); }
                            100% { transform: translateY(-${(6 * 5 + finalResult2) * 192}px); }
                        }
                        .animate-slide1 {
                            animation: slide1 ${fastMode ? '1s' : '8s'} cubic-bezier(0.25, 0.46, 0.45, 0.94);
                            animation-fill-mode: forwards;
                        }
                        .animate-slide2 {
                            animation: slide2 ${fastMode ? '1s' : '10s'} cubic-bezier(0.25, 0.46, 0.45, 0.94);
                            animation-fill-mode: forwards;
                        }
                        .freeze-slide1 {
                            transform: translateY(-${(7 * 5 + finalResult1) * 192}px);
                        }
                        .freeze-slide2 {
                            transform: translateY(-${(6 * 5 + finalResult2) * 192}px);
                        }
                        .dado-faccia {
                            height: 192px !important;
                            min-height: 192px !important;
                            max-height: 192px !important;
                        }
                    `}</style>

                    <h1 className="text-4xl font-bold mb-8 text-white">Le Frecce ðŸ”„</h1>
                    
                    {/* Toggle Fast Mode */}
                    <div className="mb-6 flex items-center justify-center gap-3">
                        <span className={`text-sm font-semibold ${!fastMode ? 'text-blue-400' : 'text-gray-500'}`}>
                            Normale
                        </span>
                        <button
                            onClick={() => setFastMode(!fastMode)}
                            disabled={isAnimating}
                            className={`relative inline-flex h-8 w-16 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 ${
                                fastMode ? 'bg-green-500' : 'bg-gray-600'
                            } ${isAnimating ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`}
                        >
                            <span
                                className={`inline-block h-6 w-6 transform rounded-full bg-white transition-transform ${
                                    fastMode ? 'translate-x-9' : 'translate-x-1'
                                }`}
                            />
                        </button>
                        <span className={`text-sm font-semibold ${fastMode ? 'text-green-400' : 'text-gray-500'}`}>
                            âš¡ Fast
                        </span>
                    </div>
                    
                    <div className="flex gap-8 mb-8 flex-wrap justify-center">
                        <div className="flex flex-col items-center">
                            <h2 className="text-lg font-semibold mb-3 text-gray-200">Emozione</h2>
                            <div className="w-48 h-48 rounded-lg overflow-hidden relative">
                                <div 
                                    key={`dado1-${animationKey}`}
                                    className={isAnimating ? 'animate-slide1' : showResult ? 'freeze-slide1' : ''}
                                >
                                    {dado1Loop.map((faccia, index) => (
                                        <div
                                            key={index}
                                            className={`dado-faccia w-48 h-48 flex flex-col items-center justify-center text-center ${faccia.colore}`}
                                        >
                                            <div className="text-7xl mb-2">{faccia.emoji}</div>
                                            <div className="text-lg font-bold">{faccia.testo}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col items-center">
                            <h2 className="text-lg font-semibold mb-3 text-gray-200">Direzione</h2>
                            <div className="w-48 h-48 rounded-lg overflow-hidden relative">
                                <div 
                                    key={`dado2-${animationKey}`}
                                    className={isAnimating ? 'animate-slide2' : showResult ? 'freeze-slide2' : ''}
                                >
                                    {dado2Loop.map((faccia, index) => (
                                        <div
                                            key={index}
                                            className="dado-faccia w-48 h-48 flex flex-col items-center justify-center text-center bg-white border-4 border-gray-400 text-gray-800"
                                        >
                                            <div className="text-7xl mb-2">{faccia.emoji}</div>
                                            <div className="text-lg font-bold">{faccia.testo}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <button 
                        onClick={lanciaDadi}
                        disabled={isAnimating}
                        className="px-8 py-4 bg-blue-600 text-white text-xl font-bold rounded-lg hover:bg-blue-700 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        ðŸŽ² Lancia i Dadi
                    </button>

                    {!isAnimating && animationKey > 0 && (
                        <div className="mt-8 text-center text-gray-400 text-sm">
                            <p>Clicca di nuovo per lanciare ancora</p>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<LeFrecce />, document.getElementById('root'));
    </script>
</body>
</html>
